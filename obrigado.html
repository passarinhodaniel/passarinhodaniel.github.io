<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo contato!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .thank-you-container h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        
        .thank-you-container p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .back-btn {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Mensagem Enviada!</h1>
        <p>Obrigado pelo seu contato. Receberei sua mensagem em breve e retornarei assim que poss√≠vel.</p>
        <a href="index.html" class="back-btn">Voltar para o site</a>
    </div>
</body>
</html>
